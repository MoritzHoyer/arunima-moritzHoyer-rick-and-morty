<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Rick and Morty Character Log</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img class="logo-img" src="/assets/rick-and-morty-logo.svg" />
    <main>
      <div class="search-bar-container" data-js="search-bar-container"></div>
      <ul class="card-container" data-js="card-container"></ul>
    </main>
    <nav class="navigation" data-js="navigation">
      <button class="button button--prev" data-js="button-prev">
        <img class="button-prev-img" src="/assets/arrow-left.svg" />
      </button>
      <span class="navigation__pagination" data-js="pagination">1 / 1</span>
      <button class="button button--next" data-js="button-next">
        <img class="button-prev-img" src="/assets/arrow-right.svg" />
      </button>
    </nav>
  </body>
  <script type="module" src="./index.js"></script>
</html>
